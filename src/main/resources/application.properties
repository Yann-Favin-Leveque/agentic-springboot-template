# Spring Boot AgentService Template Configuration
spring.application.name=AgentServiceTemplate
server.port=8080

# Logging Levels
logging.level.io.github.yannfavinleveque.agentic=${LOGGING_LEVEL_IO_GITHUB_YANNFAVINLEVEQUE_AGENTIC:INFO}
logging.level.io.github.sashirestela.cleverclient=${LOGGING_LEVEL_IO_GITHUB_SASHIRESTELA_CLEVERCLIENT:ERROR}
logging.level.org.springframework=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:INFO}

# LLM API Configuration (JSON-based multi-instance format)
# Set LLM_INSTANCES environment variable with JSON array of instances
# See: .env.example for configuration examples
llm.instances=${LLM_INSTANCES:[]}
llm.requests.per.second=${LLM_REQUESTS_PER_SECOND:2}
llm.max.concurrent.streams=${LLM_MAX_CONCURRENT_STREAMS:20}
llm.max.retries=${LLM_MAX_RETRIES:3}
llm.default.response.timeout=${LLM_DEFAULT_RESPONSE_TIMEOUT:120000}
async.pool.size=${ASYNC_POOL_SIZE:30}

# Actuator (for health & metrics)
management.endpoints.web.exposure.include=health,prometheus,metrics
management.endpoint.health.show-details=always
